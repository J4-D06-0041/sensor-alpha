<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        table {
            border: 1px solid #ccc;
            border-collapse: collapse;
            margin: 0;
            padding: 0;
            width: 100%;
            table-layout: fixed;
        }

        table caption {
            font-size: 1.5em;
            margin: .5em 0 .75em;
        }

        table tr {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: .35em;
        }

        table th,
        table td {
            padding: .625em;
            text-align: center;
        }

        table th {
            font-size: .85em;
            letter-spacing: .1em;
            text-transform: uppercase;
        }

        table tr:hover {
            background-color: #e0f7fa;
            /* Light blue highlight */
            transition: background-color 0.3s ease;
        }

        @media screen and (max-width: 600px) {
            table {
                border: 0;
            }

            table caption {
                font-size: 1.3em;
            }

            table thead {
                border: none;
                clip: rect(0 0 0 0);
                height: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
                width: 1px;
            }

            table tr {
                border-bottom: 3px solid #ddd;
                display: block;
                margin-bottom: .625em;
            }

            table td {
                border-bottom: 1px solid #ddd;
                display: block;
                font-size: .8em;
                text-align: right;
            }

            table td::before {
                content: attr(data-label);
                float: left;
                font-weight: bold;
                text-transform: uppercase;
            }

            table td:last-child {
                border-bottom: 0;
            }
        }

        .green-dot {
            width: 10px;
            /* Adjust size as needed */
            height: 10px;
            background-color: green;
            border-radius: 50%;
            /* Makes it a circle */
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1, 1);
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .ring-container {
            position: relative;
            padding-bottom: 8px;
        }

        .circle {
            width: 15px;
            height: 15px;
            background-color: #62bd19;
            border-radius: 50%;
            position: absolute;
            top: 23px;
            left: 23px;
        }

        .ringring {
            border: 3px solid #62bd19;
            -webkit-border-radius: 30px;
            height: 25px;
            width: 25px;
            position: absolute;
            left: 15px;
            top: 15px;
            -webkit-animation: pulsate 1s ease-out;
            -webkit-animation-iteration-count: infinite;
            opacity: 0.0
        }

        @-webkit-keyframes pulsate {
            0% {
                -webkit-transform: scale(0.1, 0.1);
                opacity: 0.0;
            }

            50% {
                opacity: 1.0;
            }

            100% {
                -webkit-transform: scale(1.2, 1.2);
                opacity: 0.0;
            }
        }
    </style>
</head>

<body>
    <div>
        <div class="ring-container">
            <div class="ringring"></div>
            <div class="circle"></div>
        </div>
    </div>

    <table>
        <caption>HPV Sensor Data</caption>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Temperature (°C)</th>
                <th scope="col">Humidity (%)</th>
                <th scope="col">Gas Level</th>
                <th scope="col">Recorded At</th>
            </tr>
        </thead>
        <tbody id="data-table"></tbody>
    </table>

    <script>
        async function fetchData() {
            const response = await fetch('https://sensor-alpha.onrender.com/api/data');
            const data = await response.json();

            const tableBody = document.getElementById('data-table');
            tableBody.innerHTML = '';
            let first = true;
            data.forEach(row => {
                const tr = document.createElement('tr');
                if (first) {
                    tr.innerHTML = `
                        <td data-label="ID">${row.id}</td>
                        <td data-label="Temperature (°C)">${row.temperature}</td>
                        <td data-label="Humidity (%)">${row.humidity}</td>
                        <td data-label="Gas Level">${row.gas}</td>
                        <td data-label="Recorded At">${new Date(row.recorded_at).toLocaleString()}</td>
                    `;
                } else {
                    tr.innerHTML = `
                        <td scope="row" data-label="ID">${row.id}</td>
                        <td data-label="Temperature (°C)">${row.temperature}</td>
                        <td data-label="Humidity (%)">${row.humidity}</td>
                        <td data-label="Gas Level">${row.gas}</td>
                        <td data-label="Recorded At">${new Date(row.recorded_at).toLocaleString()}</td>
                    `;
                }
                tableBody.appendChild(tr);
                first = false;
            });

            // Fetch sensor status
            const statusResponse = await fetch('http://localhost:3000/api/sensor-status');
            const statusData = await statusResponse.json();
            console.log('statusData', statusData);

            // Check if valid sensor data exists
            if (statusData && statusData.isValid !== undefined) {
                const color = statusData.isValid ? 'green' : 'red';

                // Update elements dynamically
                document.querySelectorAll('.circle, .ringring, .green-dot').forEach(el => {
                    el.style.backgroundColor = color;
                });

                // Update border color for the ringring element
                const ringringDiv = document.querySelector('.ringring');
                if (ringringDiv) ringringDiv.style.borderColor = color;
            }
        }

        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>

</html>
